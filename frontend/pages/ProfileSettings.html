<!--Admin ProfileSettings.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/ProfileSettings.css">
    <link rel="stylesheet" href="../../assets/css/custom-alert.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo-icon">
                <span class="material-symbols-outlined">home</span>
            </div>
            <div class="logo-text">
                <div class="logo-title">Admin Portal</div>
                <div class="logo-subtitle">Management System</div>
            </div>
        </div>

        <nav class="nav-menu">
        <div class="nav-section-title">NAVIGATION</div>
        <a href="../pages/Dashboard.html" class="nav-item">
          <span class="material-symbols-outlined">dashboard</span>
          <div class="nav-text">
            <div class="nav-title">Dashboard</div>
            <div class="nav-subtitle">Analytics and overview</div>
          </div>
        </a>
        <a href="../pages/Category.html" class="nav-item">
          <span class="material-symbols-outlined">category</span>
        <div class="nav-text">
          <div class="nav-title">Category Management</div>
          <div class="nav-subtitle">Labeling incident</div>
        </div>
        </a>
        <a href="../pages/UserManagement.html" class="nav-item">
          <span class="material-symbols-outlined">group</span>
          <div class="nav-text">
            <div class="nav-title">User Management</div>
            <div class="nav-subtitle">Manage user accounts</div>
          </div>
        </a>
      
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="page-title">Profile Settings</h1>
            <div class="user-profile">
                <div class="dropdown" id="profileDropdown">
                    <!-- Avatar will be generated by JavaScript -->
                    <div class="profile-image account-icon" id="profileButton"></div>
                    <div class="dropdown-content">
                        <a href="ProfileSettings.html"><span class="material-symbols-outlined">manage_accounts</span>Profile Settings</a>
                        <a href="LoginForm.html"><span class="material-symbols-outlined">logout</span>Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="profile-container">
            <!-- Profile Information -->
            <div class="card account-info">
                <h2>Account Information</h2>
                <div class="profile-header">
                    <div class="profile-pic">
                        <!-- Avatar will be generated by JavaScript -->
                        <div class="status-ring"></div>
                    </div>
                    <div class="profile-text">
                        <h3 id="welcomeTitle">Loading...</h3>
                        <p id="role">Loading...</p>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="fullNameInput" value="Loading..." readonly>
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="text" id="emailInput" value="Loading..." readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- CRITICAL: Load api-client.js FIRST, then ProfileSettings.js -->
    <script src="../../api/api-client.js"></script>
    <script src="../js/ProfileSettings.js"></script>
    <script src="../../assets/js/custom-alert.js"></script>
    <script src="../../js/logout.js"></script>
</body>
</html>
